<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="funciones.js"></script>
    <title>Pagina de registro</title>
</head>
<body>
    <div id="contenedor-formulario">
        <img src="OIP.jfif" alt="" class="logo">
    <br>
    <label for="">Ingrese su usuario</label>
    <input type="text" class="ingreso" placeholder="nombre@example.com" id="ingresarUsuario">
    <br>
    <label for="">Ingrese su contraseña</label>
    <input type="password" class="ingreso" placeholder="contraseña" id="ingresarPassword">
    <br>
    <button class="botones" onclick="validarUsuario()">Ingresar</button>
    <br>
    <button class="botones" onclick="mostrarRegistro()">Registrarse</button>
    </div>
    

    <div id="contenedor-registro" style="visibility:hidden">
        <h1>Formulario de Registro</h1>

        <label for="">Ingrese su usuario</label>
        <input type="text" class="ingreso" name="campo">
        <br>
        <label for="">Ingrese su contraseña</label>
        <input type="password" id="ingresoContraseña" class="ingreso">
        <br>
        <label for="">Repita contraseña</label>
        <input type="password" id="repitoContraseña" class="ingreso">
        <br>
        <label for="">Apellido</label>
        <input type="text" class="ingreso" name="campo" >
        <br>
        <label for="">Nombre</label>
        <input type="text" class="ingreso" name="campo">
        <br>
        <label for="">Edad</label>
        <input type="number" class="ingreso" id="seleccion-edad" name="campo">
        <br>
        <label for="profesiones">Selecciona tu profesion</label>
        <select name="profesiones" class="listado-profesiones">
        <option value="Analista de sistemas">Analista de sistemas</option>
        <option value="Profesor de educacion fisica">Profesor de educacion fisica</option>
        <option value="Policia">Policia</option>
        <option value="Mago">Mago</option>
        </select>
        <div class="botones-registro">
            <br>
        <button id="boton-aceptar" onclick="registrado()" class="botones">Aceptar</button>
        <button id="boton-cancelar" onclick="mostrarFormulario()" class="botones">Cancelar</button>
        </div>
        </div>
</body>
</html>
